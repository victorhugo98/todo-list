<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/079792a7af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>TODO LIST</title>
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Todo List</h1>
    </header>

    <form id="todo-form">
      <p>Adicione a sua tarefa:</p>
      <div class="form-control">
        <input type="text"  id="todo-input" placeholder="O que vocÃª vai fazer?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>

    <form id="edit-form" class="hidden">
      <p>Edite a sua tarefa:</p>
      <div class="form-control">
      <input type="text" id="edit-input">
      <button type="submit">
        <i class="fa-solid fa-check-double"></i>
      </button>
      </div>
      <button id="cancel-edit-btn" >Cancelar</button>
    </form>

    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form >
          <input type="text"  id="search-input" placeholder="Buscar">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>

      <div id="filter">
        <h4>Filtrar:</h4>
        <select name="" id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitas</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    
      <div id="todo-list">

          <div class="todo done">
            <h3>Fazer um TODO LIST</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
      </div>
      <div class="todo">
        <h3>Fazer uma busca</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
  </div>


    </div>
  
  



  <script src="./js/script.js" type="module"></script>
</body>
</html>
